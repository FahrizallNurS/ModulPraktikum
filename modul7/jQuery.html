<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#pesan').text('Tombol telah diklik!');
            });
        });
    </script>
</head>
<body>
    <button id="btn">Klik Saya</button>
    <p id="pesan"></p>
</body>
</html>
