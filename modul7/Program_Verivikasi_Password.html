<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes"
          action="tesform.htm"
          method="post">
    <pre>
    Password pengganti : <input type="password"
        name="password_1">
    Password sekali lagi : <input type="password"
        name="password_2">
    </pre>
    <input type="button"
        name="tombolProses"
        value="Proses"
        onclick="cekPassword()">
    </form>
    <script language="Javascript">
        function cekPassword(){
            if (document.formTes.password_1.value !== document.formTes.password_2.value )
               alert("Dua password yang anda masukkan tidak sama");
            else
            window.location.href="tesForm.htm";
        }
    </script>
</body>
</html>
