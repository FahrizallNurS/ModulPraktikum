<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Progress Dialog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        #overlay{
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 10;
        }
         #dialog{
            background: #fff;
            width: 300px;
            padding: 20px;
            margin: 120px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
            position: relative;
        }
        .progress-container{
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar{
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.2s;
        }
        #progressText{
            text-align: center;
            margin-top: 5px;
        }
        #startDownload{
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startDownload">Mulai Download</button>
    <div id="overlay">
        <div id="dialog">
            <p>Downloading file...</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#startDownload').click(function(){
                $('#overlay').fadeIn();
                let progress = 0;
                let interval = setInterval(function(){
                    progress += 1;
                    $('#progressBar').css('width', progress + '%');
                    $('#progressText').text(progress + '%');

                    if(progress >= 100){
                        clearInterval(interval);
                        $('#progressText').text('Download Selesai!');
                    }
                }, 50); A
            });
        });
    </script>

</body>
</html>
